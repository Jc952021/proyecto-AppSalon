<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Salón de Belleza</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>

    <div class="contenedor-estetica">
        <div class="imagen"></div>
        <div class="app">
            <header class="header">
                <h1>App Peluqueria</h1>
            </header>
            <nav class="tabs">
                <button type="button" data-id=1>Servicios</button>
                <button type="button" data-id=2>Información Cliente</button>
                <button type="button" data-id=3>Resumen</button>
            </nav>
            <div class="seccion" id="seccion_1">
                <h2>Servicios</h2>
                <p class="text-center">Elige tus Servicios a Continuación</p>
                <div id="servicios" class="servicios"></div>
            </div>
            <div class="seccion " id="seccion_2">
                <h2>Tus Datos y Cita</h2>
                <p class="text-center">Coloca tus datos y fecha de tu cita</p>
                <form class="formulario">
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre">
                    </div>
                    <div class="campo">
                        <label for="">Fecha</label>
                        <input type="date" id="fecha" min="2022-01-17">
                    </div>
                    <div class="campo">
                        <label for="" >Hora</label>
                        <input type="time" id="hora">
                    </div>
                </form>
            </div>
            <div class="seccion seccion__resumen" id="seccion_3">
                
            </div>

            <div class="paginacion">
                <button id="anterior">&laquo; Anterior</button>
                <button id="siguiente">Siguiente &raquo;</button>
            </div>
        </div>
    </div>

    <script src="./build/js/bundle.js"></script>
</body>
</html>
<!-- entidades de html -->
